<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruta = prompt("digite uma fruta");
        while (fruta != "sair") {

            switch (fruta) {

                case "banana":
                    alert("você escolheu banana");
                    break;
                case "maça":
                    alert("você escolheu maça");
                    break;
                case "mamão":
                    alert("você escolheu mamão");
                    break;
                case "melancia":
                    alert("você escolheu melancia");
                    break;
                default:
                    alert("qual fruta deseja escolher");
                    break;
            }
            fruta = prompt("digite novamente uma fruta");
        }




    </script>
</body>

</html>
